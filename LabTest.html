<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LabTest-C.css">
    <title>Document</title>
</head>

<body>
    <div>
        <form class="container">
            <h2>1.Your Contact Details</h2>
            <input type="text" placeholder="Full Name" name="name" required>
            <input type="text" placeholder="Patient Id if exists" name="id" required><br>
            <input type="text" placeholder="Contact Number" name="number" required>
            <input type="text" placeholder="Email id" name="email" required>

            <h2>2.Address</h2>
            <input type="text" placeholder="House Number" name="name" required>
            <input type="text" placeholder="Street" name="id" required><br>
            <input type="text" placeholder="Area" name="number" required>
            <input type="text" placeholder="District" name="email" required>

            <h2>Choose the Test Type. Show a message (Check atleast one box without fail)</h2>
            <input type="checkbox" placeholder="House Number" name="name" required>
            <label for="vehicle1"> CBC</label><br>
            <input type="checkbox" placeholder="Street" name="id" required>
            <label for="vehicle1"> Complete Urine</label><br>
            <input type="checkbox" placeholder="Area" name="number" required>
            <label for="vehicle1"> Lipid Profile</label><br>
            <input type="checkbox" placeholder="District" name="email" required>
            <label for="vehicle1"> Thyroid Stimulating Hormone(TSH)</label><br>
            <input type="checkbox" placeholder="District" name="email" required>
            <label for="vehicle1"> Glucose Test</label><br>


            <h2>Do you want a hard copy of the report also?</h2>
            <input type="checkbox" name="Yes" required>
            <label for="vehicle1">Yes</label><br>
            <input type="checkbox" placeholder="No" name="No" required>
            <label for="vehicle1">No</label><br>


            <label for="meeting-time">Select Your Comfortable Date and Time</label>

            <input type="datetime-local" id="meeting-time" name="meeting-time" placeholder="select date and time">


            <div>
                <img alt="labtest" src="HTML CSS - Images/Images/Lab-Test/lab-test.jpg" />
            </div>
        </form>
    </div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</body>

</html>
