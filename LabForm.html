<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Form</title>
    <link rel="stylesheet" href="LabTest.css">
</head>
<body>
    <div class="wrapper">
        <div class="Form">
            <Form>
                <div class="FormWrapper">
                    <div class="Formdata">
                        <h2>1.Your Contact details</h2>
                        <input type="text" placeholder="Full Name" name="name" required>
                        <input type="text" placeholder="Patient Id if exists" name="id" required><br>
                        <input type="text" placeholder="Contact Number" name="number" required>
                        <input type="text" placeholder="Email id" name="email" required>
                        <h2>2.Address</h2>
                        <input type="text" placeholder="House Number" name="name" required>
                        <input type="text" placeholder="Street" name="id" required><br>
                        <input type="text" placeholder="Area" name="number" required>
                        <p style="font-weight: bold;">District</p>
                        <input list="Districts" name="district" required value="Chittoor">
                        <datalist id="Districts">
                            <option value="Chittoor"></option>
                            <option value="Kadapa"></option>
                            <option value="Tirupati"></option>
                        </datalist>
                    
                        <div class="tests">
                            <h2>3.Choose the Test Type</h2>
                            <h3>Check atleast one box without fail</h3>
                            <input type="checkbox" required>
                            <label for="cbc"> CBC</label><br>
                            <input type="checkbox" required>
                            <label for="urine"> Complete Urine</label><br>
                            <input type="checkbox" required>
                            <label for="lipid"> Lipid Profile</label><br>
                            <input type="checkbox" required>
                            <label for="TSH"> Thyroid Stimulating Hormone(TSH)</label><br>
                            <input type="checkbox" required>
                            <label for="glucose"> Glucose Test</label><br>
                        
                        </div>
                        
                    
                        <h3>4.Do you want a hard copy of the report also?</h3>
                        <input type="checkbox" name="Yes" required>
                        <label for="yes" id="yesLbl">Yes</label><br>
                        <input type="checkbox" placeholder="No" name="No" required>
                        <label for="no" id="noLbl" >No</label><br>
                    
                    
                        <label for="meeting-time" id="appointmentLbl">5.Select Your Comfortable Date and Time</label>
                    
                        <input type="datetime-local" id="meeting-time" name="meeting-time" placeholder="select date and time">
                    </div>
                    <div class="labimg">
                        <img id="labimg" src="HTML CSS - Images/Images/Lab-Test/lab-test.jpg" alt="lab-test">
                    </div>
                </div>
                <div class= "buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>            
                
                </Form>
        </div>
        <!-- <div class="labimg">
            <img id="labimg" src="HTML CSS - Images/Images/Lab-Test/lab-test.jpg" alt="lab-test">
        </div> -->
    </div>
    
</body>
</html>
